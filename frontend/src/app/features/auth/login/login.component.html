<div class="login-wrapper">
  <div class="login-card">
    <div class="login-header text-center">
      <i class="bi bi-person-circle login-icon"></i>
      <h1 class="login-title">Bem vindo</h1>
      <p class="login-subtitle">Faça login para continuar</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group">
        <label for="email">Endereço Email</label>
        <div class="input-group" [class.invalid]="submitted && f['email'].errors">
          <span class="input-group-icon">
            <i class="bi bi-envelope"></i>
          </span>
          <input
            type="email"
            id="email"
            formControlName="email"
            [attr.aria-invalid]="submitted && f['email'].errors"
            [attr.aria-describedby]="submitted && f['email'].errors ? 'email-errors' : null"
            placeholder="name@example.com"
            required
          />
          <div *ngIf="submitted && f['email'].errors" class="invalid-feedback" id="email-errors">
            <div class="error-message" *ngIf="f['email'].errors['required']">
              <i class="bi bi-exclamation-circle"></i>
              <span>Por favor, insira seu email</span>
            </div>
            <div class="error-message" *ngIf="f['email'].errors['email']">
              <i class="bi bi-exclamation-circle"></i>
              <span>Formato de email inválido</span>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-group" [class.invalid]="submitted && f['password'].errors">
          <span class="input-group-icon">
            <i class="bi bi-lock"></i>
          </span>
          <input
            type="password"
            id="password"
            formControlName="password"
            [attr.aria-invalid]="submitted && f['password'].errors"
            [attr.aria-describedby]="submitted && f['password'].errors ? 'password-errors' : null"
            placeholder="••••••••"
            required
          />
          <button 
            class="password-toggle" 
            type="button" 
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="showPassword ? 'Ocultar password' : 'Mostrar password'"
          >
            <i class="bi" [class.bi-eye]="!showPassword" [class.bi-eye-slash]="showPassword"></i>
          </button>
          <div *ngIf="submitted && f['password'].errors" class="invalid-feedback" id="password-errors">
            <div class="error-message" *ngIf="f['password'].errors['required']">
              <i class="bi bi-exclamation-circle"></i>
              <span>Por favor, insira sua password</span>
            </div>
            <div class="error-message" *ngIf="f['password'].errors['minlength']">
              <i class="bi bi-exclamation-circle"></i>
              <span>A password deve ter pelo menos 6 caracteres</span>
            </div>
          </div>
        </div>
        <div class="password-hint" *ngIf="f['password'].value?.length > 0 && f['password'].value?.length < 6">
          <i class="bi bi-info-circle"></i>
          <span>Mais {{6 - f['password'].value?.length}} caracteres necessários</span>
        </div>
      </div>

      <div class="form-options">
        <div class="form-check">
          <input 
            type="checkbox" 
            id="rememberMe" 
            formControlName="rememberMe"
            aria-label="Lembrar de mim"
          />
          <label for="rememberMe">Lembre-se de mim</label>
        </div>
        <a href="#" class="forgot-password">Esqueceu a password?</a>
      </div>

      <div *ngIf="error" class="alert alert-error" role="alert">
        <i class="bi bi-exclamation-circle-fill"></i>
        <div>{{ error }}</div>
      </div>

      <div class="form-actions">
        <button 
          type="submit" 
          [disabled]="loading" 
          class="btn btn-primary"
          aria-label="Entrar na conta"
        >
          <span *ngIf="loading" class="spinner" aria-hidden="true"></span>
          <span>Login</span>
        </button>
        
        <div class="register-link">
          <span>Não tem uma conta?</span>
          <a routerLink="/register" aria-label="Criar nova conta">Registre-se</a>
        </div>
        
        <div class="divider" aria-hidden="true">
          <span>ou</span>
        </div>
        
        <button 
          type="button" 
          class="btn btn-google"
          aria-label="Continuar com Google"
        >
          <i class="bi bi-google"></i>
          <span>Continue com Google</span>
        </button>
      </div>
    </form>
  </div>
</div>
