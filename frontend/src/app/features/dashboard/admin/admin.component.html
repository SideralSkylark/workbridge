<div class="dashboard-header mb-4">
  <div class="d-flex flex-wrap justify-content-between align-items-center gap-3">
    <h1 class="dashboard-title">Painel do Administrador</h1>
    <div class="dropdown">
      <button
        class="btn btn-primary dropdown-toggle d-flex align-items-center gap-2"
        type="button"
        data-bs-toggle="dropdown"
        aria-expanded="false"
        aria-label="Abrir menu de ações rápidas"
      >
        <i class="bi bi-lightning-charge-fill"></i>
        Ações Rápidas
      </button>
      <ul class="dropdown-menu dropdown-menu-end shadow-sm">
        <li>
          <button class="dropdown-item d-flex align-items-center gap-2" (click)="goToManageUsers()">
            <i class="bi bi-people text-warning"></i> Gerir Usuários
          </button>
        </li>
        <li>
          <button class="dropdown-item d-flex align-items-center gap-2" (click)="goToApproveProviders()">
            <i class="bi bi-person-check text-success"></i> Aprovar Provedores
          </button>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="manage-content">
  <router-outlet></router-outlet>
</div>
