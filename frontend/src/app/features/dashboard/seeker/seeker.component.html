<div class="dashboard-content">
  <!-- Enhanced Header Section -->
  <div class="dashboard-header">
    <div class="d-flex justify-content-between align-items-center">
      <div class="header-content">
        <h2 class="header-title">Requisição de Serviços</h2>
        <p class="header-subtitle">Encontre e agende os serviços que precisa</p>
      </div>

      <!-- Enhanced Quick Actions Dropdown -->
      <div class="dropdown quick-actions-dropdown">
        <button
          class="btn btn-primary dropdown-toggle d-flex align-items-center gap-2"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
          aria-label="Menu de ações rápidas">
          <i class="bi bi-gear-fill" aria-hidden="true"></i>
          <span class="btn-text">Ações Rápidas</span>
        </button>

        <ul class="dropdown-menu dropdown-menu-end shadow-lg" role="menu">
          <li role="none">
            <button
              class="dropdown-item d-flex align-items-center gap-2"
              (click)="viewFeed()"
              role="menuitem"
              type="button">
              <i class="bi bi-globe2 text-info" aria-hidden="true"></i>
              <div>
                <div class="fw-medium">Feed de Serviços</div>
                <small class="text-muted">Explore serviços disponíveis</small>
              </div>
            </button>
          </li>

          <li role="none">
            <button
              class="dropdown-item d-flex align-items-center gap-2"
              (click)="viewBookings()"
              role="menuitem"
              type="button">
              <i class="bi bi-journal-check text-success" aria-hidden="true"></i>
              <div>
                <div class="fw-medium">Serviços Agendados</div>
                <small class="text-muted">Gerir seus agendamentos</small>
              </div>
            </button>
          </li>

          <li role="none" *ngIf="!providerRequestSent && !isProvider">
            <hr class="dropdown-divider">
            <button
              class="dropdown-item d-flex align-items-center gap-2"
              (click)="requestToBecomeProvider()"
              [disabled]="providerRequestSent"
              role="menuitem"
              type="button">
              <i class="bi bi-person-plus text-warning" aria-hidden="true"></i>
              <div>
                <div class="fw-medium">Tornar-se Provedor</div>
                <small class="text-muted">Ofereça seus serviços</small>
              </div>
            </button>
          </li>

          <li role="none" *ngIf="providerRequestSent && !isProvider">
            <hr class="dropdown-divider">
            <div class="dropdown-item-text d-flex align-items-center gap-2">
              <i class="bi bi-clock text-warning" aria-hidden="true"></i>
              <div>
                <div class="fw-medium text-warning">Requisição Pendente</div>
                <small class="text-muted">Aguardando aprovação</small>
              </div>
            </div>
          </li>

          <li role="none" *ngIf="isProvider">
            <hr class="dropdown-divider">
            <div class="dropdown-item-text d-flex align-items-center gap-2">
              <i class="bi bi-check-circle text-success" aria-hidden="true"></i>
              <div>
                <div class="fw-medium text-success">Provedor Ativo</div>
                <small class="text-muted">Você já é um provedor</small>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Enhanced Confirmation Modal -->
  <div class="backdrop" *ngIf="showRequestCard" (click)="closeRequestCard()" role="dialog" aria-modal="true" aria-labelledby="confirmation-title">
    <div class="confirmation-card" (click)="$event.stopPropagation()">
      <i class="bi bi-check-circle-fill text-success" aria-hidden="true"></i>
      <h5 id="confirmation-title" class="mt-3">Requisição Enviada com Sucesso!</h5>
      <p class="mb-3">Sua requisição foi enviada à administração e será analisada em breve.</p>
      <button class="btn btn-primary btn-sm" (click)="closeRequestCard()" type="button">
        <i class="bi bi-check2" aria-hidden="true"></i>
        Entendido
      </button>
    </div>
  </div>

  <!-- Enhanced Main Content Area -->
  <div class="manage-content">
    <div class="content-wrapper">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
