<div class="login-wrapper">
  <div class="login-card shadow">
    <div class="text-center mb-4">
      <i class="bi bi-person-circle display-3 text-primary"></i>
      <h2 class="h4 mt-2 fw-semibold">Welcome Back</h2>
      <p class="text-muted small mb-0">Login to your account</p>
    </div>

    <!-- 🔐 Quick Access Dev Buttons -->
    <div class="quick-login text-center">
      <small class="d-block mb-2">Quick Login (Dev Only)</small>
      <div class="d-flex justify-content-center gap-2 flex-wrap">
        <button class="btn btn-outline-primary btn-sm" (click)="quickLogin('admin')">Admin</button>
        <button class="btn btn-outline-success btn-sm" (click)="quickLogin('seeker')">Service Seeker</button>
        <button class="btn btn-outline-warning btn-sm" (click)="quickLogin('provider')">Service Provider</button>
      </div>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          formControlName="email"
          [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
          placeholder="name@example.com"
        />
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
          <span *ngIf="f['email'].errors['required']">Email is required</span>
          <span *ngIf="f['email'].errors['email']">Please enter a valid email</span>
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          formControlName="password"
          [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
          placeholder="Password"
        />
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
          <span *ngIf="f['password'].errors['required']">Password is required</span>
          <span *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</span>
        </div>
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe" formControlName="rememberMe" />
        <label class="form-check-label" for="rememberMe">Remember me</label>
      </div>

      <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

      <div class="d-grid">
        <button [disabled]="loading" class="btn btn-primary">
          <span
            *ngIf="loading"
            class="spinner-border spinner-border-sm me-2"
            role="status"
            aria-hidden="true"
          ></span>
          Login
        </button>
        <div class="text-center mt-3">
          <small>
            Already have an account?
            <a routerLink="/register" class="text-primary fw-semibold">register</a>
          </small>
        </div>      
      </div>
    </form>
  </div>
</div>
