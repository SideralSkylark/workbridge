<div class="container mt-4">
    <h2 class="mb-4">My Bookings</h2>
  
    <div *ngIf="loading" class="text-center">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  
    <div *ngIf="errorMessage && !loading" class="alert alert-danger">
      {{ errorMessage }}
    </div>
  
    <div *ngIf="!loading && bookings.length === 0" class="alert alert-info">
      You have no bookings.
    </div>
  
    <div *ngIf="bookings.length > 0" class="row row-cols-1 row-cols-md-2 g-4">
      <div *ngFor="let booking of bookings" class="col">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">{{ booking.serviceTitle }}</h5>
            <p class="card-text mb-1"><strong>Description:</strong> {{ booking.serviceDescription }}</p>
            <p class="card-text mb-1"><strong>Price:</strong> ${{ booking.price }}</p>
            <p class="card-text mb-1"><strong>Status:</strong> {{ booking.status }}</p>
            <p class="card-text text-muted"><small>Booked on: {{ booking.date | date:'medium' }}</small></p>
          </div>
        </div>
      </div>
    </div>
  </div>
