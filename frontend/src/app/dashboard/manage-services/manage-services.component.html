<div class="dashboard-content">
  <!-- Title and Quick Actions -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-semibold text-dark">Manage Services</h2>
    <!-- Quick Access Dropdown Button -->
    <div class="dropdown">
      <button
        class="btn btn-primary dropdown-toggle d-flex align-items-center gap-2"
        type="button"
        data-bs-toggle="dropdown"
        aria-expanded="false">
        <i class="bi bi-gear-fill"></i> Quick Actions
      </button>
      <ul class="dropdown-menu dropdown-menu-end shadow-sm">
        <li>
          <button class="dropdown-item d-flex align-items-center gap-2" (click)="openForm()">
            <i class="bi bi-plus-circle text-primary"></i> Add New Service
          </button>
        </li>
        <li>
          <button class="dropdown-item d-flex align-items-center gap-2" (click)="viewServices()">
            <i class="bi bi-briefcase text-info"></i> View My Services
          </button>
        </li>
        <li>
          <button class="dropdown-item d-flex align-items-center gap-2" (click)="viewBookings()">
            <i class="bi bi-journal-check text-success"></i> View Booked Services
          </button>
        </li>
      </ul>
    </div>
  </div>
</div>
  
  <div class="manage-content">
    <router-outlet></router-outlet>
  </div>
