<div class="dashboard-content">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="fw-semibold text-dark">Manage Services</h2>
      <button class="btn btn-primary d-flex align-items-center gap-2" (click)="openForm()">
        <i class="bi bi-plus-circle"></i> New Service
      </button>
    </div>
  
    <div *ngIf="services.length === 0" class="text-muted text-center py-5">
      <i class="bi bi-info-circle" style="font-size: 2rem;"></i>
      <p class="mt-2">You haven't added any services yet.</p>
    </div>
  
    <div class="row g-4">
      <div class="col-md-6 col-lg-4" *ngFor="let service of services">
        <div class="card h-100 shadow-sm border-0">
          <div class="card-body">
            <h5 class="card-title text-primary">{{ service.title }}</h5>
            <p class="card-text text-muted mb-3">{{ service.description }}</p>
            <div class="d-flex justify-content-between">
              <button class="btn btn-outline-secondary btn-sm" (click)="editService(service)">
                <i class="bi bi-pencil"></i>
              </button>
              <button class="btn btn-outline-danger btn-sm" (click)="deleteService(service.id)">
                <i class="bi bi-trash"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <app-service-form-modal
      *ngIf="showModal"
      [service]="selectedService"
      (save)="handleSave($event)"
      (close)="closeForm()">
    </app-service-form-modal>
    -->
  </div>
