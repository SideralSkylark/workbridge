<!-- My Services Section -->
<h5 class="section-title">My Services</h5>
  
<div *ngIf="services.length === 0" class="empty-state text-center py-5">
  <i class="bi bi-briefcase" style="font-size: 3rem;"></i>
  <p class="lead mt-3">You haven’t added any services yet.</p>
  <button class="btn btn-primary mt-2" (click)="openForm()">Add Your First Service</button>
</div>

<div *ngIf="services.length > 0" class="row g-4">
  <div class="col-md-6 col-lg-4" *ngFor="let service of services">
    <div class="card h-100 shadow-sm border-0">
      <div class="card-body">
        <h5 class="card-title text-primary">{{ service.title }}</h5>
        <p class="card-text text-muted mb-3">{{ service.description }}</p>
        <p class="card-subtitle text-muted">€{{ service.price | number: '1.2-2' }}</p>
      </div>
      <div class="card-footer bg-transparent border-top-0 d-flex justify-content-end gap-2">
        <button class="btn btn-outline-secondary btn-sm" (click)="editService(service)">
          <i class="bi bi-pencil"></i>
        </button>
        <button class="btn btn-outline-danger btn-sm" (click)="deleteService(service.id)">
          <i class="bi bi-trash"></i>
        </button>
      </div>
    </div>
  </div>
</div>
