<!-- Booked Services Section -->
<h5 class="section-title mt-5">Booked Services</h5>

<div *ngIf="bookings.length === 0" class="empty-state text-center py-5">
  <i class="bi bi-calendar-event" style="font-size: 3rem;"></i>
  <p class="lead mt-3">No services have been booked yet.</p>
</div>

<div *ngIf="bookings.length > 0" class="row g-4">
  <div class="col-md-6 col-lg-4" *ngFor="let booking of bookings">
    <div class="card h-100 shadow-sm border-0">
      <div class="card-body">
        <h5 class="card-title text-primary">{{ booking.serviceTitle }}</h5>
        <p class="card-text text-muted mb-3">Booked for: {{ booking.date }}</p>
        <p class="card-subtitle text-muted">Customer: {{ booking.customerName }}</p>
      </div>
    </div>
  </div>
</div>
