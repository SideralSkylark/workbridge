<button class="btn d-md-none m-3" (click)="toggleSidebar()">
  <i class="bi bi-lightning-charge-fill fs-3"></i>
</button>

<aside class="sidebar" [ngClass]="{ 'open': isSidebarOpen }">
  <div class="sidebar-brand mb-4">
    <i class="bi bi-lightning-charge-fill me-2"></i> WorkBridge
  </div>
  <ul>
    <li *ngFor="let item of visibleMenuItems" [ngClass]="{ 'has-children': item.children }">
      <a [routerLink]="item.route" routerLinkActive="active" (click)="toggleChildMenu(item)">
        <i [class]="item.icon"></i> {{ item.label }}
      </a>      
    </li>
  </ul> 
</aside>

<main class="dashboard-content">
  <router-outlet></router-outlet> 
</main>

<div 
  class="sidebar-backdrop d-md-none" 
  *ngIf="isSidebarOpen" 
  (click)="toggleSidebar()">
</div>
