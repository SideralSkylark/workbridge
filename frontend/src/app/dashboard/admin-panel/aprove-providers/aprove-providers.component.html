<h5 class="section-title">Provider Requests</h5>

<div *ngIf="showSuccessCard" class="backdrop">
  <div class="confirmation-card">
    <i class="bi bi-check-circle-fill text-success display-5"></i>
    <h5 class="mt-3">Provider Approved</h5>
    <p class="mb-0">The provider has been successfully approved.</p>
  </div>
</div>

<!-- Loading Skeletons -->
<div *ngIf="isLoading" class="row g-4">
  <div class="col-md-6 col-lg-4" *ngFor="let _ of [1, 2, 3]">
    <div class="card user-card h-100 loading">
      <div class="card-body">
        <div class="skeleton skeleton-title mb-3"></div>
        <div class="skeleton skeleton-text mb-2"></div>
        <div class="skeleton skeleton-text short"></div>
      </div>
      <div class="card-footer d-flex gap-2">
        <div class="skeleton skeleton-btn"></div>
      </div>
    </div>
  </div>
</div>

<!-- Empty State -->
<div *ngIf="!isLoading && requests.length === 0" class="empty-state text-center">
  <i class="bi bi-person-plus"></i>
  <p class="lead">No pending provider requests.</p>
</div>

<!-- Request Cards -->
<div *ngIf="!isLoading && requests.length > 0" class="row g-4">
  <div class="col-md-6 col-lg-4" *ngFor="let request of requests">
    <div class="card user-card h-100">
      <div class="card-body">
        <h5 class="card-title">{{ request.username }}</h5>
        <p class="card-text">{{ request.email }}</p>
        <p class="card-subtitle">
          
        </p>
      </div>
      <div class="card-footer">
        <button
          class="btn btn-outline-success btn-sm"
          (click)="approveRequest(request.id)">
          Approve Request
        </button>
      </div>
    </div>
  </div>
</div>
